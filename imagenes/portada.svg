      <stop offset="0.35" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="0.7" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0b3f1a" />
  <rect x="110" width="510" height="700" fill="url(#bg)" />
  <polygon points="110,0 140,0 110,700 110,700" fill="#072710" opacity="0.4" />

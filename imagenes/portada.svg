<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" role="img" aria-labelledby="title desc">
  <title id="title">Marvel Force - Infinity Challenge cover</title>
  <desc id="desc">Falsa portada inspirada en el arte de Sega Genesis con franja roja lateral y logotipo de Marvel Force.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a2a6b" />
      <stop offset="60%" stop-color="#0f4d9a" />
      <stop offset="100%" stop-color="#05234b" />
    </linearGradient>
    <linearGradient id="flare" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffdd7d" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ff7b00" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="side" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d20025" />
      <stop offset="100%" stop-color="#a9001c" />
    </linearGradient>
  </defs>
  <rect width="512" height="600" fill="url(#bg)" />
  <rect x="0" y="0" width="96" height="600" fill="url(#side)" />
  <path d="M0 0h20l-20 28z" fill="#ff2b45" opacity="0.7" />
  <path d="M0 600h28l-28-32z" fill="#ff2b45" opacity="0.7" />
  <g font-family="'Montserrat', 'Arial Black', sans-serif" fill="#fff" font-weight="800" letter-spacing="4" font-size="38">
    <text transform="rotate(-90 48 300)" x="48" y="300" text-anchor="middle">GENESIS</text>
  </g>
  <g transform="translate(120 36)">
    <rect x="0" y="0" width="300" height="64" rx="10" fill="#c3002f" stroke="#fff" stroke-width="3" />
    <text x="150" y="42" text-anchor="middle" font-family="'Impact','Arial Black',sans-serif" font-size="32" fill="#fff">MARVEL</text>
  </g>
  <g transform="translate(120 114)">
    <rect x="0" y="0" width="360" height="86" rx="12" fill="#0b1f4a" stroke="#6ad2ff" stroke-width="4" />
    <text x="180" y="40" text-anchor="middle" font-family="'Orbitron','Arial Black',sans-serif" font-size="36" fill="#ffe66d">MARVEL FORCE</text>
    <text x="180" y="70" text-anchor="middle" font-family="'Orbitron','Arial Black',sans-serif" font-size="26" fill="#c7e4ff">- INFINITY CHALLENGE -</text>
  </g>
  <g transform="translate(120 240)">
    <path d="M0 0h360v260H0z" fill="url(#flare)" opacity="0.22" />
    <g fill="#9bd4ff" font-family="'Arial Black',sans-serif" font-size="20" opacity="0.85">
      <text x="18" y="28">• ¡Elige tu escuadra definitiva!</text>
      <text x="18" y="58">• Combates tácticos 1 vs 1 o contra la IA.</text>
      <text x="18" y="88">• Personajes inspirados en el universo Marvel.</text>
      <text x="18" y="118">• Poderes épicos y combos devastadores.</text>
    </g>
    <rect x="0" y="190" width="360" height="70" rx="12" fill="#042b63" stroke="#6ad2ff" stroke-width="3" />
    <text x="180" y="235" text-anchor="middle" font-family="'Arial Black',sans-serif" font-size="24" fill="#fff">INICIA EL DESAFÍO</text>
  </g>
  <g transform="translate(120 520)">
    <text x="0" y="32" font-family="'Arial',sans-serif" font-size="16" fill="#bcd8ff" opacity="0.85">Juego de acción táctica para Mega Drive / Genesis*</text>
    <text x="0" y="52" font-family="'Arial',sans-serif" font-size="12" fill="#9fc4ff" opacity="0.7">*Arte de portada de referencia solicitado por el usuario.</text>
  </g>
</svg>

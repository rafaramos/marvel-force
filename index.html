<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero 8x8</title>
  <style>
    :root {
      --square-size: 100px;
      --board-size: calc(var(--square-size) * 8);
      --board-color: #1f8a3b;
      --square-border: #0f4d20;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0f4d20 0%, #0d3618 100%);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f4f4f4;
    }

    .wrapper {
      text-align: center;
      max-width: 1400px;
      padding: 24px 18px 40px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .controls__group {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls__powers {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .button {
      background: #f4f4f4;
      color: #0d3618;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      background: #ffffff;
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.28);
    }

    .button--primary {
      background: #f17c00;
      color: #fff8f0;
    }

    .button--primary:hover {
      background: #ff9400;
    }

    .button--pulse {
      animation: pulse 0.8s ease-in-out infinite;
      box-shadow: 0 0 0 0 rgba(241, 124, 0, 0.65);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(241, 124, 0, 0.65);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(241, 124, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(241, 124, 0, 0);
      }
    }

    .board {
      width: calc(var(--board-size) + 16px);
      height: calc(var(--board-size) + 16px);
      display: grid;
      grid-template-columns: repeat(8, var(--square-size));
      grid-template-rows: repeat(8, var(--square-size));
      background-color: var(--board-color);
      border: 8px solid #0b2a13;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      box-sizing: content-box;
      justify-self: center;
    }

    .square {
      position: relative;
      width: var(--square-size);
      height: var(--square-size);
      border: 1px solid var(--square-border);
      background-color: var(--board-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .piece {
      position: absolute;
      width: 86%;
      height: 86%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
      background: rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.22);
      z-index: 3;
    }

    .piece--active {
      outline: 4px solid #fbd34d;
      outline-offset: 1px;
      box-shadow: 0 0 0 5px rgba(251, 211, 77, 0.4);
      animation: blink 1s ease-in-out infinite alternate;
    }

    @keyframes blink {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.25);
      }
    }

    .square::before,
    .square::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 120ms ease;
    }

    .square::before {
      z-index: 1;
    }

    .square::after {
      z-index: 2;
    }

    .square--range::after {
      opacity: 1;
      box-shadow: inset 0 0 0 5px rgba(255, 132, 0, 0.45);
      background: radial-gradient(circle at 50% 50%, rgba(255, 132, 0, 0.28), transparent 65%);
    }

    .square--target {
      box-shadow: inset 0 0 0 4px rgba(255, 171, 64, 0.9), inset 0 0 0 7px rgba(255, 171, 64, 0.35);
    }

    .square--move::before {
      opacity: 1;
      box-shadow: inset 0 0 0 4px rgba(0, 0, 0, 0.45);
      background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.28), transparent 70%);
    }

    .tooltip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f4d20;
      color: #f4f4f4;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
      pointer-events: none;
      white-space: nowrap;
      font-size: 0.95rem;
      z-index: 20;
      min-width: 240px;
    }

    .tooltip h3 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .tooltip ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 4px 8px;
    }

    .layout {
      display: grid;
      grid-template-columns: 260px auto 260px;
      gap: 16px;
      align-items: start;
    }

    .card-panel {
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
    }

    .card-panel h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    .life-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .history {
      margin-top: 16px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      max-height: 280px;
      overflow-y: auto;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
    }

    .history__title {
      margin: 0 0 8px;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
      text-align: left;
      color: #fbd34d;
    }

    .history__list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .history__item {
      background: rgba(15, 77, 32, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 8px;
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #f4f4f4;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    .history__item strong {
      color: #fbd34d;
    }

    .life-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 77, 32, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 700;
      color: #f4f4f4;
      text-align: left;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    .life-card__name {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .life-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.25);
    }

    .life-value {
      font-variant-numeric: tabular-nums;
    }

    .status-bar {
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 16px;
      align-items: center;
      font-weight: 700;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero 8x8</title>
  <style>
    :root {
      --board-size: 480px;
      --square-size: calc(var(--board-size) / 8);
      --board-color: #1f8a3b;
      --square-border: #0f4d20;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0f4d20 0%, #0d3618 100%);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f4f4f4;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
      letter-spacing: 0.04em;
    }

    .board {
      width: var(--board-size);
      height: var(--board-size);
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      background-color: var(--board-color);
      border: 8px solid #0b2a13;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }

    .square {
      position: relative;
      width: var(--square-size);
      height: var(--square-size);
      border: 1px solid var(--square-border);
      background-color: var(--board-color);
    }

    .piece {
      position: absolute;
      inset: 15%;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .piece--white {
      background: radial-gradient(circle at 30% 30%, #ffffff, #dcdcdc 60%, #b3b3b3);
    }

    .piece--black {
      background: radial-gradient(circle at 30% 30%, #555, #1f1f1f 60%, #0a0a0a);
      border-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Tablero 8x8 con 64 cuadros verdes</h1>
    <section class="board" aria-label="Tablero de 64 cuadros verdes">
      <!-- Generamos 64 cuadros -->
      <!-- Cada cuadro mantiene el fondo verde para que el tablero completo sea verde -->
      <div class="square"><span class="piece piece--white" role="img" aria-label="Ficha blanca"></span></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"><span class="piece piece--black" role="img" aria-label="Ficha negra"></span></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    </section>
  </main>
</body>
</html>
